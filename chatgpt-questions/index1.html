<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text and Image Layout</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <div class="text">
            <h1>Here is some text</h1>
            <p>This is a sample paragraph of text that will be placed on the left side.</p>
        </div>
        <div class="image">
            <img src="Stilgar-fremen.jpg" alt="Image" />
        </div>
    </div>
</body>
</html>
